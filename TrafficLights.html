<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Traffic Lights</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>

<body>

    <h1 class="text-center mt-3">Traffic Lights</h1>

    <div class="traffic-light">
        <div class="traffic-light1" id="trafficLightRed"></div>
        <div class="traffic-light1" id="trafficLightYellow"></div>
        <div class="traffic-light1" id="trafficLightGreen"></div>
    </div>

    <div class="d-flex flex-column align-items-center gap-2">
        <button class="btn btn-danger" onclick="changebgTored()">Stop</button>
        <button class="btn btn-warning" onclick="changebgToyellow()">Ready</button>
        <button class="btn btn-success" onclick="changebgTogreen()">Go</button>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
